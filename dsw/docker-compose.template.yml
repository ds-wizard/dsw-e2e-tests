version: '3'
services:

  dsw_server:
    platform: linux/amd64
    image: {SERVER_IMAGE}
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./server/application.yml:/application/engine-wizard/config/application.yml:ro
      - ./server/integration.yml:/application/engine-wizard/config/integration.yml:ro
    depends_on: 
      - minio
      - postgres

  dsw_client:
    platform: linux/amd64
    image: {CLIENT_IMAGE}
    restart: always
    ports:
      - 8080:8080
    environment:
      API_URL: http://localhost:3000

  docworker:
    platform: linux/amd64
    image: {DOCWORKER_IMAGE}
    restart: always
    volumes:
      - ./docworker/config.yml:/app/config.yml:ro
    depends_on: 
      - minio
      - postgres
    
  postgres:
    image: postgres:15.2
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dsw

  minio:
    image: minio/minio:RELEASE.2021-03-17T02-33-02Z
    command: server /data
    ports:
      - 9000:9000
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minioPassword

  mockserver:
    image: jordimartin/mmock
    volumes:
      - ./mockserver:/config
