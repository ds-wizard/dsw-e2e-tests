version: '3'
services:

  dsw_server:
    image: {SERVER_IMAGE}
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./server/application.yml:/application/engine-wizard/config/application.yml
      - ./server/integration.yml:/application/engine-wizard/config/integration.yml
    links:
      - mongo

  dsw_client:
    image: {CLIENT_IMAGE}
    restart: always
    ports:
      - 8080:80
    environment:
      - API_URL=http://localhost:3000

  docworker:
    image: {DOCWORKER_IMAGE}
    restart: always
    volumes:
      - ./docworker/config.cfg:/app/config.cfg:ro
    
  mongo:
    image: mongo:4.2.3
    restart: always
    ports:
      - 27017:27017
    command: mongod

  rabbitmq:
    image: rabbitmq:3.8.2-management
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password

  mockserver:
    image: jordimartin/mmock
    ports:
      - 8082:8082
      - 8083:8083
    volumes:
      - ./mockserver:/config
